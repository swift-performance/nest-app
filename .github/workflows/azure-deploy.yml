
# File: .github/workflows/workflow.yml

on: [push]

name: AzureLoginSample

jobs:
  
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    name: login to Azure
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
     
    - name: Display Azure account info
        run: az account show -o yaml
