# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - testing-nest-app

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://swiftcontainer.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_a88970c5341d4b70934253eb46c9af84 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_36a094a918ac475d8200932ad293bd32 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: swiftcontainer.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a88970c5341d4b70934253eb46c9af84 }}/nestapp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'testing-nest-app'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_93d5a61621354a6ab734e8fc0408df5a }}
        images: 'swiftcontainer.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a88970c5341d4b70934253eb46c9af84 }}/nestapp:${{ github.sha }}'